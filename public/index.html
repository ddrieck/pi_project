</head>

		</form>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/json_handler.js"></script>

	<script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
